    .marquee-wrap { overflow: hidden; margin-bottom: 36px; }

    .dot.tts  { background: #ce9d06; box-shadow: 0 0 8px #ce9d06; animation: pulse 2s infinite; }
    @keyframes pulse { 0%,100% { opacity:1; } 50% { opacity:0.4; } }
    #statusText { color: var(--gray); }
    #statusText.live { color: var(--white); }
    #repLabel { font-size: 9px; letter-spacing: 0.15em; text-transform: uppercase; color: var(--red-dim); margin-bottom: 16px; min-height: 14px; font-weight: bold; }

    .volume-row { display: flex; align-items: center; gap: 12px; margin-top: 20px; opacity: 0; transition: opacity 0.3s; }
    .volume-row.visible { opacity: 1; }
    .vol-label { font-size: 9px; text-transform: uppercase; color: var(--gray); width: 24px; }
    input[type=range] { -webkit-appearance: none; flex: 1; height: 2px; background: var(--border); outline: none; }
    input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 10px; height: 10px; background: var(--white); border-radius: 50%; cursor: pointer; }
    .footer { border: 1px solid var(--border); border-top: none; padding: 12px 32px; display: flex; justify-content: space-between; }

<script>
  const STREAM_URL     = 'https://stream.radioarkana.com/stream';
  const WORKER_URL     = 'https://gentle-glitter-2552.oscardevalle.workers.dev';
  const CARDS = {
    es: ["El Loco","El Mago","La Papisa","La Emperatriz","El Emperador","El Papa","El Enamorado","El Carro","La Fuerza","El ErmitaÃ±o","La Rueda de la Fortuna","La Justicia","El Colgado","La Muerte","La Templanza","El Diablo","La Torre","La Estrella","La Luna","El Sol","El Juicio","El Mundo"],
    en: ["The Fool","The Magician","The High Priestess","The Empress","The Emperor","The Hierophant","The Lovers","The Chariot","Strength","The Hermit","The Wheel of Fortune"," The Justice","The Hanged Man","Death","The Temperance","The Devil","The Tower","The Star","The Moon","The Sun","The Judgement","The World"]

  const LANG_CONFIG = {
    es: { lang: 'es-ES', conj: 'con', and: 'y' },
    en: { lang: 'en-US', conj: 'and', and: 'with' }
  };
  let currentLang = 'es';

  const INITIAL_CONNECT_MS = 10000;
  const WATCHDOG_MS        = 20000;
  const STALL_MS           = 8000;

  let isPlaying   = false;
  let currentMode = 'NONE'; // 'LOADING' | 'STREAM' | 'TTS'
  let attemptId   = 0;
  let watchdogId  = 0;

  let audioCtx            = null;
  let noiseNodes          = [];
  let ttsTimer            = null;
  let countdownInterval   = null; // â† cuenta atrÃ¡s entre frases TTS
  let watchdogTimer       = null;
  let initialConnectTimer = null;
  let stallTimer          = null;
  let ttsSpeaking         = false;
  let streamAudio         = null;

  const playBtn    = document.getElementById('playBtn');
  const playLabel  = document.getElementById('playLabel');
  const playIcon   = document.getElementById('playIcon');
  const statusText = document.getElementById('statusText');
  const modeLabel  = document.getElementById('modeLabel');
  const dot        = document.getElementById('dot');
  const wf         = document.getElementById('waveform');
  const repLabel   = document.getElementById('repLabel');

  for (let i = 0; i < 48; i++) {
    const b = document.createElement('div');
    b.className = 'bar';
    b.style.cssText = `height:${8+Math.random()*92}%; --dur:${0.4+Math.random()*0.8}s; animation-delay:${(i/48*0.6).toFixed(2)}s`;
    wf.appendChild(b);
  }

  // â”€â”€ AUDIO ELEMENT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  function freshAudio() {
    const container = document.getElementById('audioContainer');
    if (streamAudio) {
      streamAudio.onplaying = streamAudio.onpause = streamAudio.onended =
      streamAudio.onwaiting = streamAudio.onstalled = streamAudio.onerror = null;
      streamAudio.pause();
      streamAudio.removeAttribute('src');
      streamAudio.load();
      container.removeChild(streamAudio);
    }
    streamAudio = document.createElement('audio');
    streamAudio.preload     = 'none';
    streamAudio.crossOrigin = 'anonymous';
    streamAudio.volume      = parseFloat(document.getElementById('volume').value ?? 0.8);
    container.appendChild(streamAudio);
    return streamAudio;
  }

  // â”€â”€ TIMERS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  function clearAllTimers() {
    clearTimeout(watchdogTimer);
    clearTimeout(ttsTimer);
    clearTimeout(initialConnectTimer);
    clearTimeout(stallTimer);
    clearInterval(countdownInterval);
    watchdogTimer = ttsTimer = initialConnectTimer = stallTimer = countdownInterval = null;
  }

  // â”€â”€ MAIN â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  function toggleMain() { if (!isPlaying) start(); else stop(); }

  function start() {
    isPlaying = true;
    playBtn.classList.add('active');
    wf.classList.add('playing');
    document.getElementById('volRow').classList.add('visible');
    document.getElementById('langRow').classList.add('visible');
    playLabel.textContent = 'Detener';
    playIcon.innerHTML    = '<path d="M6 6h12v12H6z"/>';
    startListenersCounter();
    tryStream();
  }

  function stop() {
    isPlaying = false;
    currentMode = 'NONE';
    attemptId++;
    watchdogId++;
    freshAudio();
    clearAllTimers();
    window.speechSynthesis.cancel();
    if (audioCtx) audioCtx.suspend();
    playBtn.classList.remove('active');
    wf.classList.remove('playing');
    dot.className          = 'dot';
    statusText.textContent = 'Desconectado';
    statusText.className   = '';
    modeLabel.textContent  = 'Sistema offline';
    playLabel.textContent  = 'Escuchar en directo';
    playIcon.innerHTML     = '<path d="M8 5v14l11-7z"/>';
    repLabel.textContent   = '';
    document.getElementById('langRow').classList.remove('visible');
    stopListenersCounter();
  }

  // â”€â”€ STREAM â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  function tryStream() {
    if (!isPlaying) return;
    clearAllTimers();
    const myAttempt = ++attemptId;
    currentMode = 'LOADING';

    statusText.textContent = 'Sincronizando...';
    modeLabel.textContent  = 'Conectando...';
    dot.className          = 'dot';

    const audio = freshAudio();

    audio.onplaying = () => {
      if (!isPlaying || myAttempt !== attemptId) return;
      if (currentMode === 'TTS') return;
      currentMode = 'STREAM';
      clearTimeout(initialConnectTimer);
      clearTimeout(stallTimer);
      dot.className          = 'dot live';
      statusText.textContent = 'En directo';
      statusText.className   = 'live';
      modeLabel.textContent  = 'ON AIR';
      repLabel.textContent   = 'SeÃ±al estable';
      console.log('onplaying â€” stream activo.');
    };

    audio.onended = () => {
      if (!isPlaying || myAttempt !== attemptId || currentMode !== 'STREAM') return;
      console.warn('onended â†’ TTS');
      clearAllTimers();
      startTTS();
    };

    audio.onpause = () => {
      if (!isPlaying || myAttempt !== attemptId || currentMode !== 'STREAM') return;
      console.log('onpause.');
      clearTimeout(stallTimer);
      stallTimer = setTimeout(() => {
        if (!isPlaying || myAttempt !== attemptId || currentMode !== 'STREAM') return;
        console.warn('pause sin reanudar â†’ TTS');
        clearAllTimers();
        startTTS();
      }, STALL_MS);
    };

    audio.onwaiting = () => {
      if (!isPlaying || myAttempt !== attemptId || currentMode === 'LOADING') return;
      console.log('onwaiting â€” modo:', currentMode);
      clearTimeout(stallTimer);
      stallTimer = setTimeout(() => {
        if (!isPlaying || myAttempt !== attemptId || currentMode !== 'STREAM') return;
        console.warn('waiting prolongado â†’ TTS');
        clearAllTimers();
        startTTS();
      }, STALL_MS);
    };

    audio.onstalled = () => {
      if (!isPlaying || myAttempt !== attemptId || currentMode === 'LOADING') return;
      clearTimeout(stallTimer);
      stallTimer = setTimeout(() => {
        if (!isPlaying || myAttempt !== attemptId || currentMode !== 'STREAM') return;
        console.warn('stall prolongado â†’ TTS');
        clearAllTimers();
        startTTS();
      }, STALL_MS);
    };

    audio.onerror = () => {
      if (!isPlaying || myAttempt !== attemptId || currentMode === 'TTS') return;
      const err = audio.error;
      console.error('onerror:', err);
      if (!err || err.code === MediaError.MEDIA_ERR_NETWORK || err.code === MediaError.MEDIA_ERR_DECODE) {
        clearAllTimers();
        startTTS();
      }
    };

    audio.src = `${STREAM_URL}?cb=${Date.now()}`;
    audio.load();

    initialConnectTimer = setTimeout(() => {
      if (!isPlaying || myAttempt !== attemptId || currentMode !== 'LOADING') return;
      console.warn('timeout inicial â†’ TTS');
      startTTS();
    }, INITIAL_CONNECT_MS);

    audio.play().catch(err => {
      console.warn('play() rechazado:', err);
      if (!isPlaying || myAttempt !== attemptId || currentMode !== 'LOADING') return;
      startTTS();
    });
  }

  // â”€â”€ TTS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  function startTTS() {
    if (!isPlaying || currentMode === 'TTS') return;
    currentMode = 'TTS';
    attemptId++;
    watchdogId++;
    console.log('Activando TTS...');
    clearAllTimers();
    freshAudio();

    dot.className          = 'dot tts';
    statusText.textContent = 'LetanÃ­a Arkana';
    statusText.className   = '';
    modeLabel.textContent  = 'EmisiÃ³n en Pruebas';

    initGenerativeAudio();
    runTTSLoop();
    scheduleWatchdog();
  }

  // â”€â”€ WATCHDOG â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  function scheduleWatchdog() {
    if (!isPlaying || currentMode !== 'TTS') return;
    clearTimeout(watchdogTimer);
    const myWatchdog = ++watchdogId;
    watchdogTimer = setTimeout(() => runWatchdog(myWatchdog), WATCHDOG_MS);
  }

  async function runWatchdog(myWatchdog) {
    if (!isPlaying || currentMode !== 'TTS' || myWatchdog !== watchdogId) return;
    console.log('Watchdog: probando seÃ±al FM...');
    try {
      const ctrl = new AbortController();
      const tid  = setTimeout(() => ctrl.abort(), 5000);
      const res  = await fetch(STREAM_URL, {
        method: 'GET', headers: { 'Range': 'bytes=0-0' },
        cache: 'no-store', signal: ctrl.signal
      });
      clearTimeout(tid);
      if (!isPlaying || currentMode !== 'TTS' || myWatchdog !== watchdogId) return;

      if (res.ok || res.status === 206) {
        if (ttsSpeaking) {
          console.log('FM detectada, esperando fin de frase TTS...');
          watchdogTimer = setTimeout(() => runWatchdog(myWatchdog), 3000);
          return;
        }
        console.log('Watchdog: FM disponible. Reconectando...');
        stopTTSAudio();
        currentMode = 'NONE';
        tryStream();
      } else {
        watchdogTimer = setTimeout(() => runWatchdog(myWatchdog), WATCHDOG_MS);
      }
    } catch (e) {
      if (!isPlaying || currentMode !== 'TTS' || myWatchdog !== watchdogId) return;
      console.log('Watchdog: sin seÃ±al.', e.message);
      watchdogTimer = setTimeout(() => runWatchdog(myWatchdog), WATCHDOG_MS);
    }
  }

  // â”€â”€ GENERATIVO â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  function initGenerativeAudio() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    audioCtx.resume();
    if (noiseNodes.length === 0) {
      const buf  = audioCtx.createBuffer(1, 2 * audioCtx.sampleRate, audioCtx.sampleRate);
      const data = buf.getChannelData(0);
      for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;
      const src = audioCtx.createBufferSource(); src.buffer = buf; src.loop = true;
      const nGain = audioCtx.createGain(); nGain.gain.value = 0.02;
      src.connect(nGain).connect(audioCtx.destination); src.start();
      const oscL = audioCtx.createOscillator(), oscR = audioCtx.createOscillator();
      const m = audioCtx.createChannelMerger(2);
      const bGain = audioCtx.createGain(); bGain.gain.value = 0.03;
      oscL.frequency.value = 200; oscR.frequency.value = 208;
      oscL.connect(m, 0, 0); oscR.connect(m, 0, 1);
      m.connect(bGain).connect(audioCtx.destination);
      oscL.start(); oscR.start();
      noiseNodes = [src, nGain, oscL, oscR, bGain];
    } else {
      noiseNodes[1].gain.value = 0.02;
      noiseNodes[4].gain.value = 0.03;
    }
  }

  function stopTTSAudio() {
    window.speechSynthesis.cancel();
    clearTimeout(ttsTimer);
    clearInterval(countdownInterval);
    countdownInterval = null;
    ttsSpeaking = false;
    if (audioCtx && noiseNodes.length) {
      noiseNodes[1].gain.value = 0;
      noiseNodes[4].gain.value = 0;
    }
  }

  let repCount = 0, currentTrio = [];

  function runTTSLoop() {
    if (currentMode !== 'TTS' || !isPlaying) return;
    if (repCount === 0) {
      currentTrio = [];
      const pool = [...CARDS[currentLang]];
      for (let i = 0; i < 3; i++) currentTrio.push(pool.splice(Math.floor(Math.random() * pool.length), 1)[0]);
    }
    repCount++;
    repLabel.textContent = `Intervalo: Rep ${repCount}/7`;

    const cfg = LANG_CONFIG[currentLang];
    const msg = new SpeechSynthesisUtterance(`${currentTrio[0]}, ${cfg.conj} ${currentTrio[1]}, ${cfg.and} ${currentTrio[2]}.`);
    msg.lang   = cfg.lang;
    msg.rate   = 0.7;
    msg.volume = parseFloat(document.getElementById('volume').value ?? 1);

    msg.onstart = () => { ttsSpeaking = true; };

    msg.onend = () => {
      ttsSpeaking = false;
      if (currentMode !== 'TTS') return;
      if (repCount >= 7) repCount = 0;

      // Cuenta atrÃ¡s de 20s hasta la siguiente frase
      let secsLeft = 20;
      repLabel.textContent = `Pausa de ${secsLeft}s...`;
      clearInterval(countdownInterval);
      countdownInterval = setInterval(() => {
        secsLeft--;
        if (secsLeft > 0) {
          repLabel.textContent = `Pausa de ${secsLeft}s...`;
        } else {
          clearInterval(countdownInterval);
          countdownInterval = null;
        }
      }, 1000);
      ttsTimer = setTimeout(() => {
        clearInterval(countdownInterval);
        countdownInterval = null;
        runTTSLoop();
      }, 20000);
    };

    msg.onerror = (e) => {
      console.warn('SpeechSynthesis error:', e.error);
      ttsSpeaking = false;
      if (currentMode !== 'TTS') return;
      ttsTimer = setTimeout(runTTSLoop, 5000);
    };

    window.speechSynthesis.speak(msg);
  }

  // â”€â”€ UTILS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  // â”€â”€ LANG TOGGLE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  function setLang(lang) {
    if (lang === currentLang) return;
    currentLang = lang;
    document.getElementById('langES').classList.toggle('active', lang === 'es');
    document.getElementById('langEN').classList.toggle('active', lang === 'en');
    document.getElementById('langES').setAttribute('aria-pressed', lang === 'es');
    document.getElementById('langEN').setAttribute('aria-pressed', lang === 'en');
    // Si TTS estÃ¡ activo, reiniciar el loop con el nuevo idioma
    if (currentMode === 'TTS' && isPlaying) {
      repCount = 0;
      currentTrio = [];
      window.speechSynthesis.cancel();
      clearTimeout(ttsTimer);
      clearInterval(countdownInterval);
      ttsSpeaking = false;
      ttsTimer = setTimeout(runTTSLoop, 400);
    }
  }

  function updateVolume(v) {
    const vol = parseFloat(v);
    if (streamAudio) streamAudio.volume = vol;
    if (audioCtx && noiseNodes.length) {
      noiseNodes[1].gain.value = vol * 0.02;
      noiseNodes[4].gain.value = vol * 0.03;
    }
  }

  async function pingWorker(action = null) {
    try {
      const url  = action ? `${WORKER_URL}?action=${action}` : WORKER_URL;
      const res  = await fetch(url, { method: action ? 'POST' : 'GET', cache: 'no-store' });
      const data = await res.json();
      document.getElementById('listenersCount').textContent = data.listeners ?? 0;
      document.getElementById('listenersDisplay').style.opacity = '1';
    } catch (e) {}
  }

  let lint;
  function startListenersCounter() { pingWorker('join'); lint = setInterval(pingWorker, 10000); }
  function stopListenersCounter()  { pingWorker('leave'); clearInterval(lint); }

  window.addEventListener('beforeunload', () => {
    if (isPlaying) navigator.sendBeacon(`${WORKER_URL}?action=leave`);
  });

  document.addEventListener('visibilitychange', () => {
    if (!document.hidden && isPlaying && currentMode === 'STREAM' && streamAudio && streamAudio.paused) {
      streamAudio.play().catch(() => { clearAllTimers(); startTTS(); });
    }
  });

  freshAudio();
</script>
