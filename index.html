<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Arkana - Sistema Híbrido</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg:        #0a0a0a;
      --surface:   #111111;
      --border:    #1e1e1e;
      --red:       #e63030;
      --red-dim:   #7a1a1a;
      --white:     #f0ece4;
      --gray:      #555;
      --font-head: 'Bebas Neue', sans-serif;
      --font-body: 'Space Mono', monospace;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--white);
      font-family: var(--font-body);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 100;
      opacity: 0.4;
    }

    .wrap {
      width: min(460px, 92vw);
      display: flex;
      flex-direction: column;
    }

    .header {
      background: var(--red);
      padding: 6px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header-label { font-size: 10px; letter-spacing: 0.2em; text-transform: uppercase; color: rgba(0,0,0,0.6); }
    .freq { font-size: 10px; letter-spacing: 0.15em; color: rgba(0,0,0,0.5); }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-top: none;
      padding: 36px 32px 32px;
      position: relative;
    }

    .station-name {
      font-family: var(--font-head);
      font-size: clamp(64px, 16vw, 88px);
      line-height: 0.88;
      letter-spacing: 0.02em;
      color: var(--white);
      margin-bottom: 4px;
    }
    .station-name span { color: var(--red); }

    .tagline {
      font-size: 10px;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--gray);
      margin-bottom: 36px;
    }

    .waveform {
      display: flex;
      align-items: center;
      gap: 3px;
      height: 40px;
      margin-bottom: 28px;
    }
    .bar { width: 3px; background: var(--border); border-radius: 2px; transition: background 0.3s;}
    .playing .bar {
      background: var(--red);
      animation: wave var(--dur) ease-in-out infinite alternate;
    }
    @keyframes wave { from { transform: scaleY(0.15); } to { transform: scaleY(1); } }

    .status-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 24px;
      font-size: 11px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }
    .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--gray);
      transition: background 0.3s;
    }
    .dot.live { background: var(--red); box-shadow: 0 0 8px var(--red); animation: pulse 1.4s infinite; }
    .dot.tts { background: #ce9d06; box-shadow: 0 0 8px #ce9d06; animation: pulse 2s infinite; }
    @keyframes pulse { 0%,100% { opacity:1; } 50% { opacity:0.4; } }

    #statusText { color: var(--gray); }
    #statusText.live { color: var(--white); }

    #repLabel {
      font-size: 9px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--red-dim);
      margin-bottom: 16px;
      min-height: 14px;
      font-weight: bold;
    }

    .play-btn {
      width: 100%; background: transparent; border: 1px solid var(--border);
      color: var(--white); font-family: var(--font-body);
      font-size: 11px; letter-spacing: 0.3em; text-transform: uppercase;
      padding: 16px; cursor: pointer; display: flex;
      align-items: center; justify-content: center; gap: 14px;
      transition: all 0.2s;
    }
    .play-btn:hover { border-color: var(--red); background: rgba(230,48,48,0.06); }
    .play-btn.active { border-color: var(--red); background: rgba(230,48,48,0.1); }

    .volume-row {
      display: flex; align-items: center; gap: 12px; margin-top: 20px;
      opacity: 0; transition: opacity 0.3s;
    }
    .volume-row.visible { opacity: 1; }
    .vol-label { font-size: 9px; text-transform: uppercase; color: var(--gray); width: 24px; }
    input[type=range] { -webkit-appearance: none; flex: 1; height: 2px; background: var(--border); outline: none;}
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 10px; height: 10px; background: var(--white); border-radius: 50%; cursor: pointer;
    }

    .footer {
      border: 1px solid var(--border); border-top: none;
      padding: 12px 32px; display: flex; justify-content: space-between;
    }
    .footer-note { font-size: 9px; text-transform: uppercase; color: #333; }
    .footer-note a { color: #444; text-decoration: none; }
  </style>
</head>
<body>

<div class="wrap">
  <div class="header">
    <span class="header-label" id="modeLabel">Sistema offline</span>
    <span class="freq">7.50 MHz · AM VINTAGE</span>
  </div>

  <div class="card">
    <h1 class="station-name">RADIO<br><span>ARKANA</span></h1>
    <p class="tagline">Tarot Underground · Málaga</p>

    <div class="waveform" id="waveform"></div>

    <div class="status-row">
      <span class="dot" id="dot"></span>
      <span id="statusText">Desconectado</span>
      <span id="listenersDisplay" style="margin-left:auto; display:flex; align-items:center; gap:6px; opacity:0; transition: opacity 0.5s;">
        <svg width="11" height="11" viewBox="0 0 24 24" fill="currentColor" style="color:var(--gray)"><path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2v-2.4c0-3.2-6.4-4.8-9.6-4.8z"/></svg>
        <span id="listenersCount" style="font-size:10px;">—</span>
      </span>
    </div>

    <p id="repLabel"></p>

    <button class="play-btn" id="playBtn" onclick="toggleMain()">
      <svg id="playIcon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
      <span id="playLabel">Escuchar en directo</span>
    </button>

    <div class="volume-row" id="volRow">
      <span class="vol-label">VOL</span>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8" oninput="updateVolume(this.value)">
    </div>
  </div>

  <div class="footer">
    <span class="footer-note">Radio Arkana © 2026</span>
    <span class="footer-note"><a href="https://mirageatrois.substack.com/p/el-fenomeno-de-induccion-imaginativa" target="_blank">wtf?</a></span>
  </div>
</div>

<audio id="streamAudio" preload="none" crossorigin="anonymous"></audio>

<script>
  // --- CONFIG ---
  const STREAM_URL = 'https://stream.radioarkana.com/stream';
  const WORKER_URL = 'https://gentle-glitter-2552.oscardevalle.workers.dev';
  const CARDS = ["El Loco", "El Mago", "La Papisa", "La Emperatriz", "El Emperador", "El Papa", "El Enamorado", "El Carro", "La Fuerza", "El Ermitaño", "La Rueda de la Fortuna", "La Justicia", "El Colgado", "La Muerte", "La Templanza", "El Diablo", "La Torre", "La Estrella", "La Luna", "El Sol", "El Juicio", "El Mundo"];

  const INITIAL_CONNECT_TIMEOUT_MS = 10000;
  const WATCHDOG_INTERVAL_MS = 20000;
  // FIX: reducido para detectar caída de stream más rápido
  const STALL_TIMEOUT_MS = 4000;
  const HEALTH_CHECK_INTERVAL_MS = 3000;
  // FIX: solo necesitamos 2 checks malos para detectar caída (antes 3 × 6s = 18s, ahora 2 × 3s = 6s)
  const BAD_CHECKS_THRESHOLD = 2;

  // --- STATE ---
  let isPlaying = false;
  let currentMode = 'NONE'; // 'LOADING', 'STREAM', 'TTS'
  let streamConnectedOnce = false;
  let audioCtx = null;
  let noiseNodes = [];
  let ttsTimer = null;
  let watchdogTimer = null;
  let stallTimer = null;
  let lastTime = 0;
  let healthCheckInterval = null;
  let initialConnectTimer = null;
  let streamAttemptId = 0;
  let badChecks = 0;
  let ttsSpeaking = false;

  // FIX: flag para evitar que onerror/onstalled disparen startTTS múltiples veces en cascada
  let transitioningToTTS = false;

  const streamAudio = document.getElementById('streamAudio');
  const playBtn = document.getElementById('playBtn');
  const playLabel = document.getElementById('playLabel');
  const playIcon = document.getElementById('playIcon');
  const statusText = document.getElementById('statusText');
  const modeLabel = document.getElementById('modeLabel');
  const dot = document.getElementById('dot');
  const wf = document.getElementById('waveform');
  const repLabel = document.getElementById('repLabel');

  // Waveform init
  for (let i = 0; i < 48; i++) {
    const b = document.createElement('div');
    b.className = 'bar';
    b.style.cssText = `height:${8 + Math.random() * 92}%; --dur:${0.4 + Math.random() * 0.8}s; animation-delay:${(i/48*0.6).toFixed(2)}s`;
    wf.appendChild(b);
  }

  function toggleMain() {
    if (!isPlaying) start(); else stop();
  }

  function start() {
    isPlaying = true;
    transitioningToTTS = false;
    playBtn.classList.add('active');
    wf.classList.add('playing');
    document.getElementById('volRow').classList.add('visible');
    startListenersCounter();
    // FIX: arrancamos directamente en modo TTS, el watchdog se encargará
    // de intentar el stream. Así evitamos el "buffer loop" inicial y 
    // el usuario siempre escucha algo inmediatamente.
    startTTS();
    // Lanzamos también un intento de stream en paralelo
    tryStreamProbe();
  }

  function stop() {
    isPlaying = false;
    currentMode = 'NONE';
    streamConnectedOnce = false;
    streamAttemptId++;
    transitioningToTTS = false;

    streamAudio.pause();
    streamAudio.src = "";

    clearAllTimers();
    window.speechSynthesis.cancel();
    if (audioCtx) audioCtx.suspend();

    playBtn.classList.remove('active');
    wf.classList.remove('playing');
    dot.className = 'dot';
    statusText.textContent = 'Desconectado';
    statusText.className = '';
    modeLabel.textContent = 'Sistema offline';
    playLabel.textContent = 'Escuchar en directo';
    playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
    repLabel.textContent = '';
    stopListenersCounter();
  }

  function clearAllTimers() {
    clearInterval(healthCheckInterval);
    clearTimeout(watchdogTimer);
    clearTimeout(ttsTimer);
    clearTimeout(stallTimer);
    clearTimeout(initialConnectTimer);
    healthCheckInterval = null;
    watchdogTimer = null;
    ttsTimer = null;
    stallTimer = null;
    initialConnectTimer = null;
  }

  // --- STREAM PROBE: comprueba si hay señal antes de conectar el <audio> ---

  async function tryStreamProbe() {
    if (!isPlaying) return;
    try {
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 5000);
      const check = await fetch(STREAM_URL, {
        method: 'GET',
        headers: { 'Range': 'bytes=0-0' },
        cache: 'no-store',
        signal: controller.signal
      });
      clearTimeout(timeoutId);
      if ((check.ok || check.status === 206) && isPlaying && currentMode === 'TTS') {
        console.log('Probe: señal FM detectada. Conectando stream...');
        transitionToStream();
      }
      // Si no hay señal, el watchdog regular se encarga de reintentar
    } catch (e) {
      console.log('Probe inicial sin señal FM:', e.message);
      // No pasa nada, TTS sigue activo, watchdog reintentará
    }
  }

  // --- STREAM LOGIC ---

  function transitionToStream() {
    // Llamado solo cuando sabemos que hay señal FM disponible
    if (!isPlaying || currentMode === 'STREAM') return;

    const myAttempt = ++streamAttemptId;
    currentMode = 'LOADING';
    badChecks = 0;
    transitioningToTTS = false;

    statusText.textContent = 'Sincronizando...';
    modeLabel.textContent = 'Buscando señal FM...';
    dot.className = 'dot';

    // Detenemos TTS de voz pero mantenemos el ruido generativo de fondo
    // como puente sonoro hasta que el stream arranque
    window.speechSynthesis.cancel();
    clearTimeout(ttsTimer);
    ttsSpeaking = false;

    streamAudio.src = `${STREAM_URL}?cb=${Date.now()}`;
    streamAudio.load();

    initialConnectTimer = setTimeout(() => {
      if (!isPlaying || myAttempt !== streamAttemptId) return;
      if (currentMode === 'LOADING') {
        console.warn('Timeout: stream no arrancó. Volviendo a TTS.');
        fallbackToTTS();
      }
    }, INITIAL_CONNECT_TIMEOUT_MS);

    streamAudio.play().catch(err => {
      console.warn('play() rechazado:', err);
      if (!isPlaying || myAttempt !== streamAttemptId) return;
      if (currentMode === 'LOADING') {
        fallbackToTTS();
      }
    });

    // Health check para detectar caída del stream una vez activo
    healthCheckInterval = setInterval(() => {
      if (!isPlaying || myAttempt !== streamAttemptId) return;
      if (currentMode !== 'STREAM') return;

      const ct = streamAudio.currentTime;
      const frozen = ct === lastTime && !streamAudio.paused;
      const reallyEmpty = streamAudio.networkState === HTMLMediaElement.NETWORK_EMPTY;
      // FIX: también detectamos NETWORK_IDLE después de haber conectado (stream cerrado por servidor)
      const networkIdle = streamAudio.networkState === HTMLMediaElement.NETWORK_IDLE && streamConnectedOnce;
      const lowReady = streamAudio.readyState < HTMLMediaElement.HAVE_FUTURE_DATA;

      if (frozen || reallyEmpty || networkIdle || lowReady) {
        badChecks++;
        console.log(`Health check malo #${badChecks} — frozen:${frozen} empty:${reallyEmpty} idle:${networkIdle} lowReady:${lowReady} ct:${ct}`);
        if (badChecks >= BAD_CHECKS_THRESHOLD) {
          console.warn('Stream caído confirmado por health check. Volviendo a TTS.');
          clearAllTimers();
          fallbackToTTS();
          return;
        }
      } else {
        badChecks = 0;
      }

      lastTime = ct;
    }, HEALTH_CHECK_INTERVAL_MS);
  }

  // FIX: función centralizada para volver a TTS, evita llamadas duplicadas
  function fallbackToTTS() {
    if (!isPlaying) return;
    if (transitioningToTTS) return; // ya estamos en transición, ignorar
    transitioningToTTS = true;

    console.log('fallbackToTTS() — limpiando stream y activando TTS...');

    // Limpiamos el elemento audio completamente para evitar el buffer loop
    streamAudio.pause();
    streamAudio.src = '';
    streamAudio.load(); // fuerza liberación del buffer

    clearAllTimers();
    streamConnectedOnce = false;
    currentMode = 'NONE'; // reset antes de llamar startTTS

    // Pequeño delay para que el navegador libere el buffer antes de activar TTS
    setTimeout(() => {
      if (!isPlaying) return;
      transitioningToTTS = false;
      startTTS();
    }, 300);
  }

  streamAudio.onplaying = () => {
    if (!isPlaying) return;
    if (currentMode === 'TTS') return;
    if (transitioningToTTS) return;

    streamConnectedOnce = true;
    currentMode = 'STREAM';
    badChecks = 0;

    clearTimeout(initialConnectTimer);
    clearTimeout(stallTimer);
    stopTTSAudio(); // ahora sí apagamos también el ruido generativo

    dot.className = 'dot live';
    statusText.textContent = 'En directo';
    statusText.className = 'live';
    modeLabel.textContent = 'Emisión FM Activa';
    playLabel.textContent = 'Detener';
    playIcon.innerHTML = '<path d="M6 6h12v12H6z"/>';
    repLabel.textContent = 'Señal estable';

    lastTime = streamAudio.currentTime;
    console.log('Stream FM activo y reproduciéndose.');
  };

  // FIX: onended es el evento más limpio cuando el servidor Icecast cierra la conexión
  streamAudio.onended = () => {
    if (!isPlaying) return;
    if (currentMode !== 'STREAM') return;
    console.warn('Stream terminó (onended). Volviendo a TTS.');
    clearAllTimers();
    fallbackToTTS();
  };

  streamAudio.onpause = () => {
    if (!isPlaying) return;
    if (currentMode !== 'STREAM') return;
    if (transitioningToTTS) return;

    console.warn('Stream pausado inesperadamente. Esperando...');
    clearTimeout(stallTimer);
    stallTimer = setTimeout(() => {
      if (!isPlaying || currentMode !== 'STREAM') return;
      if (streamAudio.paused) {
        // FIX: en vez de intentar reanudar indefinidamente, comprobamos networkState
        if (streamAudio.networkState === HTMLMediaElement.NETWORK_EMPTY ||
            streamAudio.networkState === HTMLMediaElement.NETWORK_IDLE) {
          console.warn('Stream caído (networkState tras pause). Volviendo a TTS.');
          clearAllTimers();
          fallbackToTTS();
        } else {
          streamAudio.play().catch(() => {
            clearAllTimers();
            fallbackToTTS();
          });
        }
      }
    }, 3000);
  };

  streamAudio.onstalled = () => {
    if (!isPlaying) return;
    if (currentMode === 'LOADING') return; // normal durante la carga
    if (transitioningToTTS) return;
    console.log('onstalled — modo:', currentMode);

    clearTimeout(stallTimer);
    stallTimer = setTimeout(() => {
      if (!isPlaying || currentMode !== 'STREAM' || transitioningToTTS) return;
      if (streamAudio.paused || streamAudio.readyState < HTMLMediaElement.HAVE_FUTURE_DATA) {
        console.warn('Stream caído tras onstalled. Volviendo a TTS.');
        clearAllTimers();
        fallbackToTTS();
      }
    }, STALL_TIMEOUT_MS);
  };

  streamAudio.onwaiting = () => {
    if (!isPlaying) return;
    if (currentMode === 'LOADING') return;
    if (transitioningToTTS) return;
    console.log('onwaiting — modo:', currentMode);

    clearTimeout(stallTimer);
    stallTimer = setTimeout(() => {
      if (!isPlaying || currentMode !== 'STREAM' || transitioningToTTS) return;
      if (streamAudio.readyState < HTMLMediaElement.HAVE_FUTURE_DATA) {
        console.warn('Stream esperando demasiado. Volviendo a TTS.');
        clearAllTimers();
        fallbackToTTS();
      }
    }, STALL_TIMEOUT_MS);
  };

  streamAudio.onerror = () => {
    const error = streamAudio.error;
    console.error('streamAudio.onerror — modo:', currentMode, '— error:', error);
    if (!isPlaying) return;
    if (transitioningToTTS) return;
    // FIX: reaccionamos a errores en cualquier modo activo, no solo STREAM
    if (currentMode === 'NONE') return;

    if (!error || error.code === MediaError.MEDIA_ERR_NETWORK || error.code === MediaError.MEDIA_ERR_DECODE) {
      clearAllTimers();
      fallbackToTTS();
    }
  };

  // --- FALLBACK TTS / GENERATIVO ---

  function startTTS() {
    if (currentMode === 'TTS' || !isPlaying) return;

    currentMode = 'TTS';
    streamAttemptId++; // invalida callbacks de stream pendientes
    console.log('Activando Fallback TTS...');

    clearTimeout(initialConnectTimer);
    clearInterval(healthCheckInterval);

    // Aseguramos que el audio element está limpio
    streamAudio.pause();
    streamAudio.src = '';
    streamAudio.load();

    dot.className = 'dot tts';
    statusText.textContent = 'Modo Emergencia';
    statusText.className = '';
    modeLabel.textContent = 'Señal perdida · Generando interferencia';
    playLabel.textContent = 'Detener';
    playIcon.innerHTML = '<path d="M6 6h12v12H6z"/>';

    initGenerativeAudio();
    runTTSLoop();
    startWatchdog();
  }

  function initGenerativeAudio() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    audioCtx.resume();

    if (noiseNodes.length === 0) {
      const bufferSize = 2 * audioCtx.sampleRate;
      const noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
      const output = noiseBuffer.getChannelData(0);
      for (let i = 0; i < bufferSize; i++) { output[i] = Math.random() * 2 - 1; }
      const noiseSource = audioCtx.createBufferSource();
      noiseSource.buffer = noiseBuffer;
      noiseSource.loop = true;
      const gain = audioCtx.createGain();
      gain.gain.value = 0.02;
      noiseSource.connect(gain).connect(audioCtx.destination);
      noiseSource.start();
      noiseNodes.push(noiseSource, gain);

      const oscL = audioCtx.createOscillator();
      const oscR = audioCtx.createOscillator();
      const m = audioCtx.createChannelMerger(2);
      const bGain = audioCtx.createGain(); bGain.gain.value = 0.03;
      oscL.frequency.value = 200; oscR.frequency.value = 208;
      oscL.connect(m, 0, 0); oscR.connect(m, 0, 1);
      m.connect(bGain).connect(audioCtx.destination);
      oscL.start(); oscR.start();
      noiseNodes.push(oscL, oscR, bGain);
    } else {
      // Reactiva el ruido generativo si estaba silenciado
      noiseNodes.forEach(n => { if (n.gain) n.gain.value = n === noiseNodes[1] ? 0.02 : 0.03; });
    }
  }

  function stopTTSAudio() {
    window.speechSynthesis.cancel();
    clearTimeout(ttsTimer);
    ttsSpeaking = false;
    if (audioCtx) {
      noiseNodes.forEach(n => { if (n.gain) n.gain.value = 0; });
    }
  }

  let repCount = 0;
  let currentTrio = [];

  function runTTSLoop() {
    if (currentMode !== 'TTS' || !isPlaying) return;

    if (repCount === 0) {
      currentTrio = [];
      let pool = [...CARDS];
      for (let i = 0; i < 3; i++) currentTrio.push(pool.splice(Math.floor(Math.random() * pool.length), 1)[0]);
    }

    repCount++;
    repLabel.textContent = `Interferencia Tarot: Rep ${repCount}/7`;

    const msg = new SpeechSynthesisUtterance(`${currentTrio[0]}, con ${currentTrio[1]}, y ${currentTrio[2]}.`);
    msg.lang = 'es-ES';
    msg.rate = 0.8;

    msg.onstart = () => { ttsSpeaking = true; };

    msg.onend = () => {
      ttsSpeaking = false;
      if (currentMode !== 'TTS') return;
      if (repCount >= 7) repCount = 0;
      repLabel.textContent = 'Buscando frecuencia FM (20s)...';
      ttsTimer = setTimeout(runTTSLoop, 20000);
    };

    msg.onerror = (e) => {
      console.warn('SpeechSynthesis error:', e.error);
      ttsSpeaking = false;
      if (currentMode !== 'TTS') return;
      ttsTimer = setTimeout(runTTSLoop, 5000);
    };

    window.speechSynthesis.speak(msg);
  }

  // --- WATCHDOG: VUELTA AL STREAM ---

  function startWatchdog() {
    if (!isPlaying || currentMode !== 'TTS') return;
    clearTimeout(watchdogTimer);

    watchdogTimer = setTimeout(async () => {
      if (!isPlaying || currentMode !== 'TTS') return;
      console.log('Watchdog: Intentando recuperar FM...');

      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 5000);
        const check = await fetch(STREAM_URL, {
          method: 'GET',
          headers: { 'Range': 'bytes=0-0' },
          cache: 'no-store',
          signal: controller.signal
        });
        clearTimeout(timeoutId);

        if (check.ok || check.status === 206) {
          console.log('Watchdog: Señal FM detectada.');
          if (ttsSpeaking) {
            console.log('TTS hablando, posponiendo reconexión al stream.');
            startWatchdog(); // reintenta cuando acabe
            return;
          }
          // FIX: usamos transitionToStream() en vez de tryStream()
          // para no romper el flujo TTS → STREAM
          transitionToStream();
        } else {
          startWatchdog();
        }
      } catch (e) {
        console.log('Watchdog: Stream aún no disponible.', e.message);
        startWatchdog();
      }
    }, WATCHDOG_INTERVAL_MS);
  }

  // --- UTILS ---

  function updateVolume(v) { streamAudio.volume = parseFloat(v); }

  async function pingWorker(action = null) {
    try {
      const url = action ? `${WORKER_URL}?action=${action}` : WORKER_URL;
      const res = await fetch(url, { method: action ? 'POST' : 'GET', cache: 'no-store' });
      const data = await res.json();
      document.getElementById('listenersCount').textContent = data.listeners ?? 0;
      document.getElementById('listenersDisplay').style.opacity = '1';
    } catch (e) {}
  }

  let lint;
  function startListenersCounter() { pingWorker('join'); lint = setInterval(pingWorker, 10000); }
  function stopListenersCounter() { pingWorker('leave'); clearInterval(lint); }

  window.addEventListener('beforeunload', () => {
    if (isPlaying) navigator.sendBeacon(`${WORKER_URL}?action=leave`);
  });

  document.addEventListener('visibilitychange', () => {
    if (!document.hidden && isPlaying && currentMode === 'STREAM') {
      if (streamAudio.paused) {
        console.log('Página visible de nuevo. Reanudando stream...');
        streamAudio.play().catch(() => {
          clearAllTimers();
          fallbackToTTS();
        });
      }
    }
  });
</script>
